<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce de Omar Soto</title>

    <!--Link de box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--Los estilos-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body> 

    <!-----ENTRADA-->
    <!--HEADER-->
    <header>
        
        <!-- NAV -->
        <div class="nav container">
            <a href="" target="_red" class="logo"><span></span>Bienvenido a mi Ecommerce</a>
            <!-- CARTERA ICON -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>

                <!-- CONTENT -->
                <div class="cart-content">
                </div>

                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Procesar Pedido</button>
                <!-- CART CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>      
    </header>
    
    <!-- SHOP SECTION -->
    <section class="shop container">
        <h2 class="section-title">Online Shop Drones</h2>
            <!-- CONTENT -->

            <div class="shop-content">
                <!-- BOX 1 -->

                <div class="product-box">
                    <img src="./imagenes/Producto1.jpg" alt="" class="product-img">
                    <h2 class="product-title">Dron taxi</h2>
                    <span class="product-price">$720000.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 2 -->

                <div class="product-box">
                    <img src="./imagenes/Producto2.png" alt="" class="product-img">
                    <h2 class="product-title">Dron ejecutivo</h2>
                    <span class="product-price">$1250.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 3 -->

                <div class="product-box">
                    <img src="./imagenes/Producto3.jpg" alt="" class="product-img">
                    <h2 class="product-title">Dron kamikase</h2>
                    <span class="product-price">$1800.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 4 -->

                <div class="product-box">
                    <img src="./imagenes/Producto4.png" alt="" class="product-img">
                    <h2 class="product-title">Dron AR18 Comercial</h2>
                    <span class="product-price">$2950.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 5 -->

                <div class="product-box">
                    <img src="./imagenes/Producto5.webp" alt="" class="product-img">
                    <h2 class="product-title">Dron XS550 Subacuatico</h2>
                        <span class="product-price">$68000.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <!--Box 6-->
                <div class="product-box">
                    <img src="./imagenes/Producto6.jpg" alt="" class="product-img">
                    <h2 class="product-title">Dron x456</h2>
                        <span class="product-price">$1710.05</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 7-->
                <div class="product-box">
                <img src="./imagenes/Producto7.jpg" alt="" class="product-img">
                <h2 class="product-title">Dron 5 RC77 Generacion</h2>
                    <span class="product-price">$2950.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 8-->
                <div class="product-box">
                <img src="./imagenes/Producto9.jpg" alt="" class="product-img">
                <h2 class="product-title">Dron xr45 </h2>
                    <span class="product-price">$1980.00</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
    </section>

    <!--JASON-->
    <script src="./jason/main.js"></script>
</body>
</html>
